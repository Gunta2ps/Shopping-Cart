<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ff6d64d7da.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <span class="logo">
            <i class="fa-solid fa-truck-fast"><a href="#"></a></i>
            <span class="big">Job</span><span class="small">Passcard</span>
        </span>
        <span class="menu">
            <a href="#">ABOUT US</a>
            <a href="#">PASSCARD</a>
            <a href="#">PROFILE</a>
        </span>
        <span class="login">
            <i class="fa-solid fa-magnifying-glass"><a href="#"></a></i>
            <span class="cart-menu">
                <i class="fa-solid fa-cart-shopping"><a href="#"></a></i>
                <span class="badge">3</span>
            </span>
            <span><a href="#">LOGIN</a></span> | <span><a href="#">SIGN UP</a></span>
        </span>
    </nav>
    <div class="ctn">
        <div class="items">
            <span class="cart">My Cart</span>
            <span class="item">
                <div class="item-details">
                    <i class="fa-solid fa-dumpster"></i>
                    <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcR98NqmxC0E9RGZXTkNDgVsJRh5SdwL_9tQu9bimNecklSwe1Oe" alt="">
                    <div class="item-info">
                        <h2>Google Docs</h2>
                        <div class="dot">
                            <div class="check"></div>
                            <div class="noncheck"></div>
                            <div class="noncheck"></div>
                        </div>
                        <div class="item-pricing">
                            <p>THB 150</p>
                            <select>
                                <option>LV 1-3</option>
                                <option>LV 2-3</option>
                                <option>LV 3-3</option>
                            </select>
                        </div>
                    </div>
                </div>
                
            </span>
            <span class="item">
                <div class="item-details">
                    <i class="fa-solid fa-dumpster"></i>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTCRnzFEggCX1QRcRgJMiKbRgdVdHVq-e-Kjp1AxZB9FqrXm8bX" alt="Google Slides">
                    <div class="item-info">
                        <h2>Google Slides</h2>
                        <div class="dot">
                            <div class="check"></div>
                            <div class="check"></div>
                            <div class="noncheck"></div>
                        </div>
                        <div class="item-pricing">
                            <p>THB 150</p>
                            <select>
                                <option selected disabled>LV 3/4</option>
                            </select>
                        </div>
                    </div>
                </div>
            </span>
        </div>
        <div class="order">
            <div class="order-detail">
                <h2>Order Info</h2>
                <div class="total">
                    <span>Subtotal </span> <span>THB 300</span>
                </div>
                <i class="fa-solid fa-ticket"></i>
                <input type="text" placeholder="Promotion code">
                <button class="apply">APPLY</button>
                <hr>
                <p class="payment">Total payment <strong>THB 300</strong></p>
                <button class="checkout">LOG IN TO CHECKOUT</button>
            </div>
        </div>
    </div>
</body>
</html>
